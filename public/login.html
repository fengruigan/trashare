<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashare Login</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/registration.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Trashare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/posts">Posts</a>
            </li>
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/login">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container border position-relative">
        <h1>Login</h1>
        <div id="input-div">
          <form action="/api/users/login" method="POST" autocomplete="on">
            <div class="row">
              <div>
                <label>Email</label>
                <input type="email" maxlength="64" name="email" required />
              </div>
            </div>
            <div class="row">
              <div>
                <label>Password</label>
                <input
                  id="password-input"
                  type="password"
                  maxlength="64"
                  name="password"
                  required
                />
              </div>
              <div>
                <input id="password-toggler" type="checkbox" /> Show Password
              </div>
            </div>
            <div class="row mt-2">
              <button
                type="submit"
                class="btn btn-primary btn-md mt-2"
                id="create-button"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/registration.js"></script>
  </body>
</html>

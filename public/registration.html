<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/registration.css"
    />

    <title>Trashare Registration</title>
  </head>
  <body>
    <div class="container border position-relative">
      <h1>Create account</h1>
      <div id="input-div">
        <div class="row">
          <div>
            <label> First Name </label>
            <input type="text" maxlength="50" name="firstName" tabindex="1" />
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" maxlength="50" name="lastName" />
          </div>
        </div>
        <div class="row">
          <div>
            <label> Email </label>
            <input type="text" maxlength="64" name="email" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Password</label>
            <input type="text" name="password" />
          </div>
        </div>
        <div class="row mt-2">
          <button
            type="button"
            class="btn btn-primary btn-md mt-2"
            id="create-button"
          >
            Create Trashare Account
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
